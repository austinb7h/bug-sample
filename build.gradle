plugins {
    id("com.github.johnrengelman.shadow") version "7.1.0"
    id("io.micronaut.application") version "2.0.8"
}

version = "0.1"
group = "com.bugsample"

repositories {
    mavenCentral()
}

micronaut {
    runtime("jetty")
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("com.bugsample.*")
    }
}

dependencies {
    implementation enforcedPlatform('io.micronaut:micronaut-bom:3.1.1')

    annotationProcessor('io.micronaut:micronaut-http-validation:3.1.0')
    annotationProcessor('io.micronaut.openapi:micronaut-openapi:3.1.0')
    implementation('io.swagger.core.v3:swagger-annotations:2.1.11')
    implementation('io.micronaut.servlet:micronaut-servlet-core:3.1.0')
    implementation('javax.annotation:javax.annotation-api:1.3.2')
    runtimeOnly('ch.qos.logback:logback-classic:1.2.6')

    testImplementation('org.mockito:mockito-core:4.0.0')

}


application {
    mainClass.set("com.bugsample.Application")
}
java {
    sourceCompatibility = JavaVersion.toVersion("17")
    targetCompatibility = JavaVersion.toVersion("17")
}



